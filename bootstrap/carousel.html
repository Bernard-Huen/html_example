<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-8 m-auto">
                <!-- simple slider-->
                 <div class="carousel slide mb-5" id="slider1" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <p>this is photo 1</p>
                            <img src="https://picsum.photos/700/400" alt="First Slide" class="d-block img-fluid"/>
                        </div>
                        <div class="carousel-item">
                            <p>this is photo 2</p>
                            <img src="https://picsum.photos/700/400" alt="Second Slide" class="d-block img-fluid"/>
                        </div>

                        <div class="carousel-item">
                            <p>this is photo 3</p>
                            <img src="https://picsum.photos/700/400" alt="Third Slide" class="d-block img-fluid"/>
                        </div>
                    </div>
                </div>

                <!-- with control-->
                <div class="carousel slide mb-5" id="slider2" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <p>this is photo 1</p>
                            <img src="https://picsum.photos/700/400" alt="First Slide" class="d-block img-fluid"/>
                        </div>
                        <div class="carousel-item">
                            <p>this is photo 2</p>
                            <img src="https://picsum.photos/700/400" alt="Second Slide" class="d-block img-fluid"/>
                        </div>

                        <div class="carousel-item">
                            <p>this is photo 3</p>
                            <img src="https://picsum.photos/700/400" alt="Third Slide" class="d-block img-fluid"/>
                        </div>
                        <!-- controls left & right icons -->
                        <a href="#slider2" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider2" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>

                <!-- slider with indicators-->
                <div class="carousel slide mb-5" id="slider3" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider3" data-slide-to="0"></li>
                        <li data-target="#slider3" data-slide-to="1"></li>
                        <li data-target="#slider3" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner  border border-primary">
                        <div class="carousel-item active">
                            <p>this is photo 1</p>
                            <img src="https://picsum.photos/700/400" alt="First Slide" class="d-block img-fluid"/>
                        </div>
                        <div class="carousel-item">
                            <p>this is photo 2</p>
                            <img src="https://picsum.photos/700/400" alt="Second Slide" class="d-block img-fluid"/>
                        </div>

                        <div class="carousel-item">
                            <p>this is photo 3</p>
                            <img src="https://picsum.photos/700/400" alt="Third Slide" class="d-block img-fluid"/>
                        </div>
                        <!-- controls left & right icons -->
                        <a href="#slider3" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider3" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>

                <!-- slider with captions-->
                <div class="carousel slide mb-5" id="slider4" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider4" data-slide-to="0"></li>
                        <li data-target="#slider4" data-slide-to="1"></li>
                        <li data-target="#slider4" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="https://picsum.photos/700/400" alt="First Slide" class="d-block img-fluid"/>
                            <div class="carousel-caption d-none d-md-block">
                                <h3>slide one</h3>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, amet</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <p>this is photo 2</p>
                            <img src="https://picsum.photos/700/400" alt="Second Slide" class="d-block img-fluid"/>
                        </div>

                        <div class="carousel-item">
                            <p>this is photo 3</p>
                            <img src="https://picsum.photos/700/400" alt="Third Slide" class="d-block img-fluid"/>
                        </div>
                        <!-- controls left & right icons -->
                        <a href="#slider4" class="carousel-control-prev" data-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#slider4" class="carousel-control-next" data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
